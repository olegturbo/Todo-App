<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>ToDo application</title>
  </head>
  <body>
    <div class="container">
      <div class="display-4 mb-2">ToDo application</div>
      <div class="h4 mb-5">Lista de sarcini pentru astăzi</div>

      <!-- List of tasks -->
      <div class="card mb-4">
        <ul id="tasksList" class="list-group list-group-flush">
          <!-- <li id="emptyList" class="list-group-item empty-list">
            <img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3" />
            <div class="empty-list__title">Lista de sarcini este goală</div>
          </li> -->

          <!-- <li class="list-group-item d-flex justify-content-between task-item">
            <span class="task-title">Cumpără lapte</span>
            <div class="task-item__buttons">
              <button type="button" data-action="done" class="btn-action">
                <img src="./img/tick.svg" alt="Done" width="18" height="18" />
              </button>
              <button type="button" data-action="delete" class="btn-action">
                <img src="./img/cross.svg" alt="Done" width="18" height="18" />
              </button>
            </div>
          </li> -->
        </ul>
      </div>
      <!-- //List of tasks -->

      <!-- Form -->
      <div class="card bg-light">
        <div class="card-header">Adaugă o sarcină nouă</div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="taskInput"
                placeholder="Textul sarcinii"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >Ce facem? cât timp petrecem? ce rezultat obținem?</small
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg active">
              Adaugă
            </button>
          </form>
        </div>
      </div>
      <!-- //Form  -->
      <!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Șterge sarcinile finalizate</button> -->
    </div>
